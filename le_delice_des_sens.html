<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ohmyfood</title>
  <script src="https://kit.fontawesome.com/406da18a0b.js" crossorigin="anonymous" defer ></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="index.html" class="arrow"><i class="fas fa-arrow-left"></i></a>
    <div class="logo">
      <img src="img/ohmyfood.png" alt="Logo-Ohmyfood">
    </div>
  </header>
  <main>
    <img class="restaurant-large-img" src="img/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="restaurants-full-img">
    <div class="menu">
      <div class="menu__title">
        <h1>Le délice des sens</h1>
        <div class="animation-heart">
          <i class="fas fa-heart"></i>
        </div>
      </div>
      <form>
        <fieldset>
          <legend class="menu__step">ENTRÉES</legend> 
          <div class="menu__dish">
            <input type="radio" id="menu-input1" name="select-menu">
            <label for="menu-input1" class="menu__name"><strong>Tartare de thon</strong><br>Assaisonné au yuzu</label>
            <div class="menu__price">
              <p>25€</p>
              <div class="price-slide">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
          <div class="menu__dish">
            <input type="radio" id="menu-input2" name="select-menu">
            <label for="menu-input2" class="menu__name"><strong>Bouchée de homard croustillant</strong><br>Et sa farandole de petits légumes</label>
            <div class="menu__price">
              <p>35€</p>
              <div class="price-slide">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
          <div class="menu__dish">
            <input type="radio" id="menu-input3" name="select-menu">
            <label for="menu-input3" class="menu__name"><strong>Velouté de cèpes</strong><br>Aux truffes</label>
            <div class="menu__price">
              <p>20€</p>
              <div class="price-slide">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="menu__step">PLATS</legend>
          <div class="menu__dish">
            <input type="radio" id="menu-input4" name="select-menu">
            <label for="menu-input4" class="menu__name"><strong>Poulet rôti aux herbes de Provence</strong><br>Et sa crème de truffe</label>
            <div class="menu__price">
              <p>40€</p>
              <div class="price-slide">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
          <div class="menu__dish">
            <input type="radio" id="menu-input5" name="select-menu">
            <label for="menu-input5" class="menu__name"><strong>Langouste rôtie</strong><br>Et ses légumes de saison</label>
            <div class="menu__price">
              <p>35€</p>
              <div class="price-slide">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
          <div class="menu__dish">
            <input type="radio" id="menu-input6" name="select-menu">
            <label for="menu-input6" class="menu__name"><strong>Côte de boeuf Angus</strong><br>Et sa purée de panais</label>
            <div class="menu__price">
              <p>44€</p>
              <div class="price-slide">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="menu__step">DESSERTS</legend>
          <div class="menu__dish">
            <input type="radio" id="menu-input7" name="select-menu">
            <label for="menu-input7" class="menu__name"><strong>Farandole de desserts</strong><br>Du chef</label>
            <div class="menu__price">
              <p>18€</p>
              <div class="price-slide">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
          <div class="menu__dish">
            <input type="radio" id="menu-input8" name="select-menu">
            <label for="menu-input8" class="menu__name"><strong>Crème brulée</strong><br>Revisitée</label>
            <div class="menu__price">
              <p>22€</p>
              <div class="price-slide">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
          <div class="menu__dish">
            <input type="radio" id="menu-input9" name="select-menu">
            <label for="menu-input9" class="menu__name"><strong>Tiramisu</strong><br>À la noisettes</label>
            <div class="menu__price">
              <p>23€</p>
              <div class="price-slide">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="button"><a href="#">Commander</a></div>
      </form>
    </div>
    <footer>
      <p class="footer__logo">ohmyfood</p>
      <div class="footer__info">
        <i class="fas fa-utensils"></i>
        <a  href="#">Proposer un restaurant</a>
      </div>
      <div class="footer__info">
        <i class="fas fa-hands-helping"></i>
        <a href="#">Devenir partenaire</a>
      </div>
      <a href="#">Mentions légales</a>
      <a class="footer__contact" href="mailto:contact@ohmyfood.com">Contact</a>
    </footer>
  </main>
</body>
</html>
